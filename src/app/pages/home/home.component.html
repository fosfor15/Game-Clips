
<!-- Intro Section -->
<section class="relative overflow-hidden mb-2">
    <!-- The video -->
    <video
        class="w-full h-full object-cover absolute z-0"
        [autoplay]="true"
        [muted]="true"
        loop
    >
        <source src="assets/video/hero.webm" type="video/webm">
    </video>

    <div class="bg-gradient absolute w-full h-full z-40 opacity-60"></div>

    <div class="container mx-auto relative z-50">
        <div class="text-center px-16 py-60 w-full md:w-8/12 mx-auto">
            <h1 class="text-7xl font-bold uppercase mb-2">
                Clip it and ship it!
            </h1>
            <p class="mt-8 px-4 text-xl">
                The Top #1 App to watch, clip, and share your awesome gaming moments
                with your friends and the world! With our world-class tools, we make
                it incredibly easy to share your videos.
                <br>
                Get started today!
            </p>
        </div>
    </div>
</section>

<!-- Main Content -->
<section class="container mt-20 mx-auto mb-8">
    <h1 class="uppercase text-center text-4xl grid mt-20 mb-12 items-center gap-8 tracking-widest latest">
        Latest
    </h1>

    <app-clips-list />
</section>
