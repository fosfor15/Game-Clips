
<!-- Edit Modal -->
<app-modal id="editClip">
    <p
        heading
        class="text-2xl font-bold"
    >
        Edit Video
    </p>

    <!-- Form -->
    <form
        [formGroup]="editForm"
        (ngSubmit)="saveClip()"
    >
        <app-alert
            *ngIf="isAlertVisible"
            [bg-color]="alertColor"
        >
            {{ alertMessage }}
        </app-alert>

        <!-- Title -->
        <div class="mt-4">
            <app-input
                name="title"
                label="Title"
                placeholder="Enter Title"
                [control]="titleControl"
                [required]="true"
            />
        </div>

        <div class="mt-4 text-right select-none">
            <button
                type="submit"
                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm rounded-md text-white bg-indigo-600 focus:outline-none disabled:bg-gray-500"
                [disabled]="editForm.invalid || inSubmit"
            >
                Update
            </button>
        </div>
    </form>
</app-modal>
