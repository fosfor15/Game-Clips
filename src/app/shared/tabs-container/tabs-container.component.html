<!-- Tabs -->
<ul class="flex flex-wrap mb-4">
    <li
        *ngFor="let tab of tabs"
        class="flex-auto text-center"
    >
        <a
            class="block rounded py-3 px-4 transition"
            [class]="highlightActiveTab(tab.active)"
            (click)="selectTab(tab)"
            href="#"
        >
            {{ tab.title | titlecase }}
        </a>
    </li>
</ul>

<!-- Tabs content -->
<ng-content></ng-content>
