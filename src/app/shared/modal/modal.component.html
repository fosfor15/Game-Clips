<div
    class="fixed z-50 inset-0 overflow-y-auto"
    [class.hidden]="!modal.isVisible(id)"
    (keydown.escape)="closeModal(id)"
>
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <!-- Modal BG Overlay -->
        <div
            class="fixed inset-0 transition-opacity"
            (click)="closeModal(id)"
        >
            <div class="absolute inset-0 bg-gray-800 opacity-75"></div>
        </div>

        <!-- This element is to trick the browser into centering the modal contents. -->
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>

        <div class="inline-block align-bottom bg-secondary rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">

            <!-- Add margin if you want to see some of the overlay behind the modal -->
            <div class="py-4 text-left px-6" tabindex="1">
                <div class="flex justify-between items-center pb-4">
                    <!-- Modal title projection -->
                    <ng-content select="[heading]" />

                    <!-- Modal Close Button -->
                    <div
                        class="modal-close cursor-pointer z-50 hover:text-indigo-400"
                        (click)="closeModal(id)"
                    >
                        &#x2715;
                    </div>
                </div>

                <!-- Modal body projection -->
                <ng-content />
            </div>
        </div>
    </div>
</div>
